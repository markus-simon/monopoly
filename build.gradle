plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
  mavenCentral()
//  maven {
//    url "https://oss.sonatype.org/content/repositories/iovertx-3295"
//  }
}

version = '3.5.0'
sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'

dependencies {
  compile("org.json:json:20141113")

  compile "io.vertx:vertx-web-client:$version"

  compile "io.vertx:vertx-unit:$version"

  compile "io.vertx:vertx-core:$version"

  compile "io.vertx:vertx-web:$version"

  compile "io.vertx:vertx-kafka-client:$version"
}

shadowJar {
  classifier = 'fat'
  manifest {
    attributes 'Main-Verticle': 'io.vertx.example.HelloWorldVerticle'
  }
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.8'
}
